version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rifa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rifa_user
      POSTGRES_PASSWORD: rifa_password_123
      POSTGRES_DB: rifa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
